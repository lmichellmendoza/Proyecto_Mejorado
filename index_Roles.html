<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Define el conjunto de caracteres utilizado en el documento -->
    <meta charset="UTF-8">
    <!-- Configura el documento para que sea compatible con la vista en dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título del documento -->
    <title>Selección de Rol</title>
    <!-- Enlace a la fuente de Google Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos para el cuerpo de la página */
        body {
            font-family: 'Montserrat', sans-serif; /* Fuente de Google */
            background: url('imegen_fondo_roles.png') no-repeat center center / cover; /* Fondo con imagen */
            display: flex; /* Flexbox para alinear elementos */
            flex-direction: column; /* Coloca los elementos en columna */
            align-items: center; /* Centra horizontalmente los elementos */
            justify-content: center; /* Centra verticalmente los elementos */
            height: 100vh; /* Altura completa de la ventana */
            margin: 0; /* Sin margen */
            color: #333; /* Color de texto gris oscuro */
        }
        /* Estilos para el logo */
        .logo {
            position: absolute; /* Posiciona absolutamente en relación al cuerpo */
            top: 20px; /* Distancia desde la parte superior */
            left: 20px; /* Distancia desde la izquierda */
            width: 150px; /* Ancho del logo */
            animation: bounce 5s ease-in-out infinite; /* Animación de rebote */
        }
        /* Definición de la animación bounce */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
        /* Estilos para el título */
        .title {
            font-size: 3.5rem; /* Tamaño de fuente grande */
            font-weight: 700; /* Negrita */
            margin-bottom: 2rem; /* Espacio inferior */
            text-align: center; /* Centra el texto */
            color: #8e24aa; /* Color morado brillante */
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3); /* Sombra de texto */
            animation: slideIn 1.5s ease-out; /* Animación de deslizamiento */
        }
        /* Definición de la animación slideIn */
        @keyframes slideIn {
            0% { transform: translateY(-20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        /* Estilos para el contenedor de las tarjetas de rol */
        .container {
            display: flex; /* Flexbox para alinear elementos */
            gap: 2rem; /* Espacio entre elementos */
            animation: fadeIn 2s ease-in; /* Animación de desvanecimiento */
        }
        /* Definición de la animación fadeIn */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        /* Estilos para las tarjetas de rol */
        .role-card {
            background: #fff; /* Fondo blanco */
            border-radius: 50%; /* Bordes redondeados */
            width: 280px; /* Ancho de la tarjeta */
            height: 280px; /* Altura de la tarjeta */
            display: flex; /* Flexbox para alinear elementos */
            flex-direction: column; /* Coloca los elementos en columna */
            align-items: center; /* Centra horizontalmente los elementos */
            justify-content: center; /* Centra verticalmente los elementos */
            padding: 1.5rem; /* Relleno interno */
            text-align: center; /* Centra el texto */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Sombra de la tarjeta */
            transition: transform 0.3s, box-shadow 0.3s; /* Transiciones para transformaciones y sombras */
            cursor: pointer; /* Cursor de puntero al pasar por encima */
            position: relative; /* Posiciona relativamente */
            overflow: hidden; /* Oculta el desbordamiento */
            border: 4px solid #fbc02d; /* Borde amarillo brillante */
        }
        /* Efecto de brillo para las tarjetas */
        .role-card::before {
            content: ''; /* Contenido vacío */
            position: absolute; /* Posiciona absolutamente en relación a la tarjeta */
            top: -10px; /* Distancia desde la parte superior */
            left: -10px; /* Distancia desde la izquierda */
            width: 120%; /* Ancho del efecto */
            height: 120%; /* Altura del efecto */
            background: radial-gradient(circle at top left, rgba(255, 193, 7, 0.3), transparent); /* Gradiente radial */
            border-radius: 50%; /* Bordes redondeados */
            z-index: -1; /* Posiciona detrás del contenido */
            transition: opacity 0.3s; /* Transición de opacidad */
        }
        /* Efecto de brillo al pasar el cursor */
        .role-card:hover::before {
            opacity: 0.4; /* Aumenta la opacidad */
        }
        /* Efecto de escala y sombra al pasar el cursor */
        .role-card:hover {
            transform: scale(1.1); /* Escala la tarjeta */
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3); /* Sombra más grande */
        }
        /* Estilos para los iconos de rol */
        .role-icon {
            font-size: 4rem; /* Tamaño de fuente grande */
            margin-bottom: 1rem; /* Espacio inferior */
            color: #8e24aa; /* Color morado brillante */
        }
        /* Estilos para los títulos de rol */
        .role-title {
            font-size: 1.8rem; /* Tamaño de fuente */
            font-weight: 700; /* Negrita */
            margin-bottom: 1.5rem; /* Espacio inferior */
            color: #8e24aa; /* Color morado brillante */
        }
        /* Estilos para los botones de rol */
        .role-button {
            background-color: #fbc02d; /* Color de fondo amarillo brillante */
            color: #333; /* Color de texto gris oscuro */
            border: none; /* Sin borde */
            border-radius: 25px; /* Bordes redondeados */
            font-size: 1.2rem; /* Tamaño de fuente */
            padding: 0.8rem 2.5rem; /* Relleno interno */
            cursor: pointer; /* Cursor de puntero al pasar por encima */
            transition: background-color 0.3s, transform 0.3s, color 0.3s; /* Transiciones para color de fondo, transformación y color de texto */
        }
        /* Efectos para los botones al pasar el cursor */
        .role-button:hover {
            background-color: #8e24aa; /* Cambia el color de fondo a morado brillante */
            color: #fff; /* Cambia el color de texto a blanco */
            transform: translateY(-3px); /* Mueve el botón hacia arriba */
        }
    </style>
</head>
<body>
    <!-- Logo del hospital -->
    <img src="logo_crit_png.png.png" alt="Logo del Hospital" class="logo">
    <!-- Título de la página -->
    <div class="title">Selecciona tu Rol</div>
    <!-- Contenedor de las tarjetas de rol -->
    <div class="container">
        <!-- Tarjeta de rol: Director General -->
        <div class="role-card">
            <div class="role-icon">👔</div>
            <div class="role-title">Director General</div>
            <button class="role-button" onclick="location.href='director-general-login.html'">Ingresar</button>
        </div>
        <!-- Tarjeta de rol: Médico -->
        <div class="role-card">
            <div class="role-icon">🩺</div>
            <div class="role-title">Médico</div>
            <button class="role-button" onclick="location.href='medico-login.html'">Ingresar</button>
        </div>
        <!-- Tarjeta de rol: Trabajo Social -->
        <div class="role-card">
            <div class="role-icon">❤️</div>
            <div class="role-title">Trabajo Social</div>
            <button class="role-button" onclick="location.href='trabajo-social-login.html'">Ingresar</button>
        </div>
    </div>
</body>
</html>
