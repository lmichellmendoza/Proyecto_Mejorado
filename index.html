<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Slider Login/ Registration Form</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container" id="container">
        <div class="form-container register-container">
            <form action="#">
                
                <h1><br>Registro</h1>
                <input type="text" placeholder="Username">
                <input type="text" placeholder="Nombre Completo">
                <input type="text" placeholder="Apellido Paterno">
                <input type="text" placeholder="Apellido Materno">
                <input type="email" placeholder="Correo Electronico ">
                <input type="password" id="password" placeholder="Contraseña">
                <input type="password" placeholder="Confirmar Contraseña">
                <button>Guardar</button>


            </form>
        </div>

        <div class="form-container login-container">
            <form action="#">
                <h1>Bienvenido</h1>
                <input type="Nombre de Usuario" placeholder="Nombre de Usuario">
                <div class="password-container">
                    <input type="password" id="login-password" placeholder="Contraseña">
                    
                </div>
                <div class="content">
                    <div class="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label>Recuerdame</label>
                        
                    </div>
                    <div class="pass-link">
                        <br>
                        <a href="#">Olvidaste la Contraseña?</a>
                    </div>
                </div>
                <br><button>Ingresar</button>
            </form>
        </div>

    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel ovelay-left">
                <h1 class="title">¡Bienvenido <br>CRIT Hidalgo!</h1>
                <p>¿Ya tienes una cuenta autorizada?, Inicia sesión</p>
                <button class="ghost" id="login">Login
                    <i class="lni lni-arrow-left login"></i>
                </button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1 class="title">¡Registrate <br> CRIT Hidalgo! </h1>
                <p>Por favor, tenga en cuenta que la activación de su cuenta no será inmediata, un supervisor validara su solicitud.</p>
                <button class="ghost" id="register">Register
                    <i class="lni lni-arrow-right register"></i>
                </button>
            </div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
