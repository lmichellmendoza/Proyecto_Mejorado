<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Slider Login/ Registration Form</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container" id="container">
        <div class="form-container register-container">
            <form action="#">
                <h1>Registro</h1>
                <input type="text" placeholder="Nombre de Usuario">
                <input type="Correo Electronico" placeholder="Correo Electronico ">
                <div class="password-container">
                    <input type="password" id="password" placeholder="Contraseña">
                    <span toggle="#password" class="eye-toggle lni lni-eye"></span>
                </div>
                <input type="Confirmar contraseña" placeholder="Confirmar Contraseña">
                <button>Guardar</button>

                <span> or use your account</span>
                <div class="social-container">
                    <a href="#" class="social"><i class="lni lni-facebook-fill "></i></a>
                    <a href="#" class="social"><i class="lni lni-google "></i></a>
                    <a href="#" class="social"><i class="lni lni-linkedin-original "></i></a>
                   
                </div>
            </form>
        </div>

        <div class="form-container login-container">
            <form action="#">
                <h1>Bienvenido.</h1>
                <input type="Nombre de Usuario" placeholder="Nombre de Usuario">
                <div class="password-container">
                    <input type="password" id="login-password" placeholder="Contraseña">
                    <span toggle="#login-password" class="eye-toggle lni lni-eye"></span>
                </div>
                <div class="content">
                    <div class="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label>Recuerdame</label>
                    </div>
                    <div class="pass-link">
                        <a href="#">Olvidaste la Contraseña?</a>
                    </div>
                </div>
                <button>Ingresar</button>
                <span>or use your account</span>
                <div class="social -container">
                    <a href="#" class="social"><i class="lni lni-facebook-fill "></i></a>
                    <a href="#" class="social"><i class="lni lni-google "></i></a>
                    <a href="#" class="social"><i class="lni lni-linkedin-original "></i></a>
                </div>
            </form>
        </div>

    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel ovelay-left">
                <h1 class="title">Hola <br>Amigos</h1>
                <p>if Yout have an account, login here and have fun</p>
                <button class="ghost" id="login">Login
                    <i class="lni lni-arrow-left login"></i>
                </button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1 class="title">Star yout <br> journy now </h1>
                <p>if you don't have an acoount yet, join us and start your journey.</p>
                <button class="ghost" id="register">Register
                    <i class="lni lni-arrow-right register"></i>
                </button>
            </div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
