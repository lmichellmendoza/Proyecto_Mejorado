<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pacientes</title>
    <link rel="stylesheet" href="PantallaPacientes.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Registro de Pacientes</h2>
            <form id="patientForm">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id">
                
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
                
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido">
                
                <label for="edad">Edad:</label>
                <input type="text" id="edad" name="edad">
                
                <label for="num_req">Núm. Requisición:</label>
                <input type="text" id="num_req" name="num_req">
                
                <label for="articulo">Artículo Solicitado:</label>
                <input type="text" id="articulo" name="articulo">
                
                <label for="costo">Costo Aproximado:</label>
                <input type="text" id="costo" name="costo">
                
                <label for="estado_pago">Estado de Pago:</label>
                <input type="text" id="estado_pago" name="estado_pago">
                
                <label for="num_factura">Num. Factura:</label>
                <input type="text" id="num_factura" name="num_factura">
                
                <label for="proveedor">Proveedor:</label>
                <input type="text" id="proveedor" name="proveedor">
                
                <label for="folio_pago">Folio de Pago:</label>
                <input type="text" id="folio_pago" name="folio_pago">
                
                <button type="submit">Agregar Paciente</button>
                <button type="button" onclick="clearForm()">Limpiar Formulario</button>
            </form>
        </div>
        <div class="table-container">
            <input type="text" id="searchInput" placeholder="Buscar paciente por nombre o ID">
            <button onclick="searchPatient()">Buscar</button>
            <button onclick="clearSearch()">Borrar</button>
            <table id="patientsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                        <th>Núm. Requisición</th>
                        <th>Artículo Solicitado</th>
                        <th>Costo Aproximado</th>
                        <th>Estado de Pago</th>
                        <th>Num. Factura</th>
                        <th>Proveedor</th>
                        <th>Folio de Pago</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas de pacientes se insertarán aquí -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="PantallaPacientes.js"></script>
</body>
</html>
