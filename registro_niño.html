<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, yellow, purple, white);
            color: yellow;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            text-align: left;
        }

        input {
            padding: 8px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: yellow;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkgoldenrod;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Niño</h1>
        <form id="registrationForm">
            <label for="expediente">Número de Expediente:</label>
            <input type="text" id="expediente" name="expediente" required>

            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellidoPaterno">Apellido Paterno:</label>
            <input type="text" id="apellidoPaterno" name="apellidoPaterno" required>

            <label for="apellidoMaterno">Apellido Materno:</label>
            <input type="text" id="apellidoMaterno" name="apellidoMaterno" required>

            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

            <button type="button" onclick="registrar()">Registrar</button>
        </form>
    </div>
    <script>
        function registrar() {
            const expediente = document.getElementById('expediente').value;
            const nombre = document.getElementById('nombre').value;
            const apellidoPaterno = document.getElementById('apellidoPaterno').value;
            const apellidoMaterno = document.getElementById('apellidoMaterno').value;
            const fechaNacimiento = document.getElementById('fechaNacimiento').value;

            if (expediente && nombre && apellidoPaterno && apellidoMaterno && fechaNacimiento) {
                const usuario = {
                    expediente,
                    nombre,
                    apellidoPaterno,
                    apellidoMaterno,
                    fechaNacimiento
                };
                console.log('Usuario registrado:', usuario);
                alert('Usuario registrado con éxito');
            } else {
                alert('Por favor, complete todos los campos');
            }
        }
    </script>
</body>
</html>
